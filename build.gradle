group 'com.vatolinrp'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.testng:testng:6.11'
}

test {
    useTestNG()
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.5'
    distributionType Wrapper.DistributionType.ALL
}
